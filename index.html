<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="/logo.png" />
  <link rel="shortcut icon" href="/logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Kingdom lifestyle-Radio is a 24/7 internet gospel radio station established with the burden to reach out to people and nations with encouraging words from the Scripture. We are committed to the transmission of Godâ€™s word, powerful spirit and soul lifting messages from various ministers of the gospel, worship songs, and hymns. We do not compromise Scriptural standard, hence, the kingdom life-style template through the Scripture is our priority for all age brackets.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Kingdom Lifestyle Radio</title>

  <style>
    .anim {
      animation: btn infinite 1s ease-in-out;
    }
    @keyframes btn {
      0% { transform: scale(1)}
      50% {transform: scale(1.4);}
      100% { transform: scale(1);}
    }
  </style>
</head>

<body class="w-[100vw]">
  <div id="root"></div>
  <div style="display: none">
    <audio id="english" controls>
      <!-- <source src="https://s3.voscast.com:9425/stream" type="audio/mpeg" /> -->
      <source src="https://stream.zeno.fm/dqzzz8hwgh9vv" type="audio/mpeg" />
      Your browser does not support the audio element
    </audio>

    <audio id="yoruba" controls>
      <!-- <source src="https://s3.voscast.com:10745/stream" type="audio/mpeg" /> -->
      <source src="https://stream.zeno.fm/fqipu4so1qatv" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

  </div>

  <div id="panel" class="panel sticky rounded-md bottom-0 m-auto w-[95%] md:max-w-[70%] md:w-full p-5 bottom-0 z-50 text-black bg-[#3589e3] transform transition-all">
    <h1 onclick="slide()" class="rounded-md absolute p-3 text-white left-0 top-[-3px] bg-[#5473e3] transform translate-y-[-100%]"><i class="fa-solid fa-chevron-down"></i></h1>
    <div class="flex items-center justify-between">
      <div class="flex w-full  flex-col gap-5 items-center flex-wrap">
        <div class="flex gap-5 items-center w-full">
          <div class="w-full gap-2 flex-wrap flex">
            <div>
              <div id="channel" onClick="switchChannel()" class="w-max p-1 mt-1 text-[10px] bg-[#4def0d] rounded font-bold">Yoruba Channel</div>
              <p class="text-xs text-white">Tap to switch to</p>
            </div>
            <h1 onClick="switchChannel()" class="panel-btn flex-1 font-normal pt-3 w-max text-xs rounded-lg text-black font-bold text-center p-1">Now Live &ThinSpace;<span class="live font-extrabold"> English  &ThinSpace;</span> channel</h1>
          </div>
          <div id="playaudio" class="p-2 text-md h-max text-[#611B1B] rounded-md flex justify-center bg-white anim" onClick="playaudio()"><i class="fa-solid fa-play"></i></div>
        </div>
      </div>
    </div>
    <div class=" font-extrabold text-white text-center">
      <div id="label1" class="w-full text-left line-clamp-2 text-xs py-1 border-t-2 mt-2 font-extrabold text-white block">
        <!-- <script type="text/javascript" src="//cdn.voscast.com/stats/display.js?key=52956cb97e3346844d675017b015e812&amp;stats=songtitle"></script> -->
      </div>
      <div class="hidden w-full text-left line-clamp-2 text-xs py-1 border-t-2 mt-2 font-extrabold text-white block" id="label2">
        <!-- <script type="text/javascript" src="//cdn.voscast.com/stats/display.js?key=b0efa0f92cbc549376adc57820449e50&stats=songtitle"></script>  -->
      </div>
    </div>

  </div>

  <script>
    const global = globalThis
  </script>
  <script type="module" src="/src/main.jsx"></script>
  <script>

    const english = document.querySelector('#english');
    const yoruba = document.querySelector('#yoruba');
    const pausePlay = document.querySelector('#pauseplay');
    const playRadio = document.querySelector('#playaudio');
    const live = document.querySelector('.live');

    

    let currentAudio = english
    
    const playaudio = () =>{
      console.log(pausePlay);
      if(currentAudio.paused){
        currentAudio.play()
        playRadio.innerHTML = `<i class="fa-solid fa-pause"></i>`
      }else{
        currentAudio.pause();
        playRadio.innerHTML = `<i class="fa-solid fa-play"></i>`
      }
      playRadio.classList.remove('anim')
      }



    const switchChannel = () => {
      const label = document.querySelector('#label1');
      const label2 = document.querySelector('#label2');
      const channel = document.querySelector('#channel');

      currentAudio.pause()
      currentAudio = (currentAudio === english) ? yoruba : english;

      currentAudio.play()
     
      channel.classList.remove('anim');


      if (currentAudio === english) {
        channel.textContent = "Yoruba Channel"
        label.classList.add("block")
        label.classList.remove("hidden")
        label2.classList.add("hidden")
        label2.classList.remove("block")
        live.textContent = "English"
        playRadio.innerHTML = `<i class="fa-solid fa-pause"></i>`
      } else {
        channel.textContent = "English Channel"
        label.classList.add("hidden")
        label2.classList.remove("block")
        label.classList.add("block")
        label2.classList.remove("hidden")
        live.textContent = "Yoruba"
        playRadio.innerHTML = `<i class="fa-solid fa-pause"></i>`
      }
    
    }

    let show = true
    
    const slide = () =>{
      const panel = document.querySelector('#panel');
      const down = document.querySelector('.fa-chevron-down');
      if(show){
        panel.classList.add('translate-y-[100%]');
        down.style.transform = `rotate(180deg)`
      }else{
        panel.classList.remove('translate-y-[100%]');
        down.style.transform = `rotate(0deg)`
      }
        show = !show
    }
   

  </script>
</body>
</html>
